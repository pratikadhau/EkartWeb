<div ng-model="invoice">
	<h1>Invoice</h1>
	<table >
		<tr><th>Name</th><th>Price</th></tr>
		<tr ng-repeat="item in invoice.invoiceItem" >
			<td>{{item.itemName}}</td>
			<td > <div align="right">${{item.itemPrice | currencyF}}</div> </td>
		</tr>
		<tr >
			<td rowspan="2">
				<b>Total</b>
			</td>
			<td rowspan="2">
				${{invoice.totalPrice | currencyF}}
			</td>
		</tr>
	</table>
</div>

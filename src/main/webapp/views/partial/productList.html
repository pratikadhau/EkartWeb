<h2>PRODUCTS</h2>
	<div>
	<table>
		<tr><th>Product ID</th><th>Product Name</th><th>Price</th></tr>
		<tr ng-repeat="product in productList">
			<td>{{product.productId}}</td>
			<td>{{product.name}}</td>
			<td>{{product.price}}</td>
			<td><button ng-click="addToCart({{product}})"> Add to Cart</button></td>
		</tr>
	</table>
	</div>

	<div>
	MyCart:
	<table>
		<tr><th>Id</th><th>name</th><th>price</th><th></th></tr>
		<tr ng-repeat="product in cartProductList">
			<td>{{product.productId}}</td>
			<td>{{product.name}}</td>
			<td>{{product.price}}</td>
            <td><button ng-click="removeFromCart({{product.productId}})">remove</button></td>
	</tr>
	</table>
	<A ng-href="#/invoice"> Express checkout</A>
	</div>
</div>
